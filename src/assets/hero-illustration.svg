<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Laptop base -->
    <rect x="100" y="200" width="200" height="120" rx="10" fill="#333" />
    <rect x="110" y="210" width="180" height="100" rx="5" fill="#111" />

    <!-- Laptop screen -->
    <rect x="120" y="100" width="160" height="110" rx="5" fill="#111" />
    <rect x="125" y="105" width="150" height="100" fill="#FFFFFF" />

    <!-- Tax document -->
    <rect x="135" y="115" width="130" height="80" fill="#F6F6F6" />
    <rect x="145" y="125" width="60" height="10" fill="#DDD" />
    <rect x="145" y="145" width="110" height="5" fill="#EEE" />
    <rect x="145" y="155" width="110" height="5" fill="#EEE" />
    <rect x="145" y="165" width="60" height="5" fill="#EEE" />

    <!-- Tax calculator/form -->
    <rect x="220" y="120" width="35" height="50" rx="2" fill="#6C46D6" />
    <text x="225" y="140" fill="white" font-family="Arial" font-size="7">TAX</text>
    <rect x="225" y="145" width="25" height="8" rx="1" fill="white" />
    <text x="227" y="151" fill="#6C46D6" font-family="Arial" font-size="6">2304</text>

    <!-- Money stack -->
    <circle cx="300" cy="240" r="25" fill="#6C46D6" opacity="0.5" />
    <circle cx="307" cy="240" r="25" fill="#6C46D6" opacity="0.5" />
    <circle cx="314" cy="240" r="25" fill="#6C46D6" opacity="0.5" />

    <!-- Character -->
    <circle cx="50" cy="240" r="30" fill="#333" /> <!-- head -->
    <rect x="40" y="270" width="20" height="60" fill="#2A7867" /> <!-- body -->
    <rect x="20" y="280" width="20" height="10" rx="5" fill="#2A7867" /> <!-- left arm -->
    <rect x="60" y="280" width="40" height="10" rx="5" fill="#2A7867" /> <!-- right arm (pointing) -->

    <!-- Gear icons -->
    <circle cx="400" cy="140" r="15" fill="#6C46D6" opacity="0.2" />
    <circle cx="400" cy="140" r="10" fill="#6C46D6" opacity="0.3" />
    <circle cx="400" cy="140" r="5" fill="#6C46D6" opacity="0.5" />

    <circle cx="370" cy="110" r="15" fill="#6C46D6" opacity="0.2" />
    <circle cx="370" cy="110" r="10" fill="#6C46D6" opacity="0.3" />
    <circle cx="370" cy="110" r="5" fill="#6C46D6" opacity="0.5" />

    <!-- Percentage symbol -->
    <circle cx="450" cy="150" r="15" fill="#6C46D6" opacity="0.2" />
    <text x="445" y="155" fill="#6C46D6" font-family="Arial" font-weight="bold" font-size="20">%</text>
</svg>